<mat-card>
  <mat-card-header>
    <h2>ANMELDUNG</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Passwort</mat-label>
      <input matInput [(ngModel)]="passwort" type="password">
    </mat-form-field>
    <button mat-fab color="primary" (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
  </mat-card-content>
  <mat-card-footer *ngIf="wrong">
    <p>Falsches Passwort!</p>
  </mat-card-footer>
</mat-card>
