<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <button mat-fab color="primary" routerLink="neu">
    <mat-icon>add</mat-icon>
  </button>
  
  <table mat-table [dataSource]="liste" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ReadName">
      <th mat-header-cell *matHeaderCellDef> ReadName </th>
      <td mat-cell *matCellDef="let element"> {{element.ReadName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="PlayerId">
      <th mat-header-cell *matHeaderCellDef> PlayerId </th>
      <td mat-cell *matCellDef="let element"> {{element.PlayerId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Registered">
      <th mat-header-cell *matHeaderCellDef> Registered </th>
      <td mat-cell *matCellDef="let element"> {{element.Registered | date:'dd.MM.yyyy'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="row.Id"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  
</div>
