<app-menu>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of data" [style.background]="item.color">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{item.role}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <input [(ngModel)]="item.name">
      <input [(ngModel)]="item.role">
    </mat-expansion-panel>
  </mat-accordion>
</app-menu>
